{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center py-5">
            <div class="mb-4">
                <i data-feather="map" style="width: 120px; height: 120px;" class="text-muted"></i>
            </div>
            <h1 class="display-1 mb-3">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i data-feather="home" class="me-2"></i> Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
