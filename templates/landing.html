<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #121212;
        }
        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .footer {
            background-color: #1a1a1a;
            padding: 1rem 0;
        }
        .feature-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            color: var(--bs-primary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Executive Dashboard</a>
            <div class="ms-auto">
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light btn-sm">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">Executive Intelligence Platform</h1>
                    <p class="lead mb-4">Access your business metrics, communications, and insights in one secure dashboard.</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                        Sign In to Dashboard
                    </a>
                </div>
                <div class="col-lg-6 d-none d-lg-block text-center">
                    <div class="p-5 bg-dark rounded-4 shadow-lg">
                        <div class="text-center p-4">
                            <h5 class="text-primary">Secure Executive Access</h5>
                            <p class="text-muted small">This dashboard requires authentication</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center text-muted">
        <div class="container">
            <small>&copy; 2024 Executive Dashboard</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
