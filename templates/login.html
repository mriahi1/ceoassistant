<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Assistant - Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .logo {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .btn-login {
            width: 100%;
            font-weight: 600;
            padding: 0.75rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-body">
                <div class="logo">
                    <h3>CEO Assistant</h3>
                    <p class="text-muted">Private Executive Dashboard</p>
                </div>
                
                <div class="text-center mb-4">
                    <p>Sign in to access your secure dashboard.</p>
                </div>
                
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-login">
                    Sign in with Google
                </a>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Protected by enterprise-grade security
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
