{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page mt-5 py-5">
                <h1 class="display-1 text-warning">429</h1>
                <h2 class="mb-4">Rate Limit Exceeded</h2>
                <p class="lead text-muted mb-4">{{ error_message }}</p>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
