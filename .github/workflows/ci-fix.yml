name: CI Tests (Fixed Path)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8 safety bandit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        # Install the package in development mode
        pip install -e .
    
    - name: Run tests with coverage
      run: |
        # Set PYTHONPATH to include the current directory
        export PYTHONPATH=$PWD
        pytest -v --cov=app --cov-report=xml --cov-report=term minimal_tests/
        
    - name: Test email access control
      run: |
        export PYTHONPATH=$PWD
        pytest -v minimal_tests/test_email_access_control.py
        
    - name: Test API integration
      run: |
        export PYTHONPATH=$PWD
        pytest -v minimal_tests/test_api_integration.py 